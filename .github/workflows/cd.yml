name: Build, Push and Deploy to Azure

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-push-deploy: 
    name: Build Docker and Deploy to Azure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e push da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: ./FCG
          file: ./FCG/src/FCG.API/Dockerfile
          push: true
          tags: viniciusdelr/users-service:latest
          build-args: |
            NEW_RELIC_LICENSE_KEY=${{ secrets.NEW_RELIC_LICENSE_KEY }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS Context
        uses: azure/aks-set-context@v3
        with:
          resource-group: fiap-rg
          cluster-name: aks-fiap-cluster 

      - name: Deploy to Kubernetes
        uses: azure/k8s-deploy@v4
        with:
          action: deploy
          manifests: |
            k8s/deploy-api.yml
          images: |
            viniciusdelr/users-service:latest